  services:
    mysql:
      image: mysql:8.0
      environment:
        - MYSQL_ROOT_PASSWORD=verysecret
        - MYSQL_DATABASE=cooperative_voting
        - MYSQL_USER=myuser
        - MYSQL_PASSWORD=secret
      ports:
        - "3306:3306"
      volumes:
        - mysql-data:/var/lib/mysql
      healthcheck:
        test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "myuser", "-psecret"]
        interval: 10s
        timeout: 5s
        retries: 10
        start_period: 30s
      networks:
        - voting-network

    app:
      build:
        context: .
        dockerfile: Dockerfile
      ports:
        - "8080:8080"
      environment:
        - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/cooperative_voting?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
        - SPRING_DATASOURCE_USERNAME=myuser
        - SPRING_DATASOURCE_PASSWORD=secret
      depends_on:
        mysql:
          condition: service_healthy
      networks:
        - voting-network

  volumes:
    mysql-data:

  networks:
    voting-network:
      driver: bridge